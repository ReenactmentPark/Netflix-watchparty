<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: transparent;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #timer {
      font-size: 36px;
      line-height: 1.2;
    }
    .title {
      font-size: 18px;
      margin-top: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="timer">--:-- / --:--</div>
  <div class="title">타이틀 대기 중...</div>
  <script>
    async function fetchTimer() {
      const res = await fetch('/current');
      const d = await res.json();
      const f = s => {
        const m = Math.floor(s / 60).toString().padStart(2,'0');
        const ss = Math.floor(s % 60).toString().padStart(2,'0');
        return `${m}:${ss}`;
      };
      document.getElementById('timer').innerText = `${f(d.currentTime)} / ${f(d.duration)}`;
      document.querySelector('.title').innerText = d.title || '제목 없음';
    }
    setInterval(fetchTimer, 500);
    fetchTimer();
  </script>
</body>
</html>
