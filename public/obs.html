<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }
    #time, #title {
      margin: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="time">로딩 중...</div>
  <div id="title">제목 로딩 중...</div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        console.log('[서버 응답]', data);

        const timeDisplay = document.getElementById('time');
        const titleDisplay = document.getElementById('title');

        if (data.currentTime && data.duration) {
          timeDisplay.textContent = `${data.currentTime} / ${data.duration}`;
        } else {
          timeDisplay.textContent = '시간 없음';
        }

        titleDisplay.textContent = data.title || '제목 없음';
      } catch (err) {
        console.error('fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
