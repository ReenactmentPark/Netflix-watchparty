<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: white;
      background: transparent;
    }
    #timer {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }
    .title {
      font-size: 18px;
      margin-top: 8px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="time">로딩 중...</div>
  <div id="title">제목 로딩 중...</div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        console.log('[서버 응답]', data);

        const timeDisplay = document.getElementById('time');
        const titleDisplay = document.getElementById('title');

        if (data.currentTime && data.duration) {
          timeDisplay.textContent = `${data.currentTime} / ${data.duration}`;
        } else {
          timeDisplay.textContent = '시간 없음';
        }
      } catch (err) {
        console.error('fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
