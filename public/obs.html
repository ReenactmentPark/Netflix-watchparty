<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: white;
    }

    #timer-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 200px;
      font-weight: bold;
      text-align: center;
    }

    .title {
      font-size: 32px;
      color: white;
      text-align: center;
      max-width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="time">로딩 중...</div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        console.log('[서버 응답]', data);

        const timeDisplay = document.getElementById('time');

        if (data.currentTime && data.duration) {
          timeDisplay.textContent = `${data.currentTime} / ${data.duration}`;
        } else {
          timeDisplay.textContent = '시간 없음';
        }
      } catch (err) {
        console.error('fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
