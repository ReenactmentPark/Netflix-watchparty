<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: transparent;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="time">00:00 / 00:00</div>
  <div id="title">제목 없음</div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        const timeDisplay = document.getElementById('time');
        const titleDisplay = document.getElementById('title');

        if (!data.currentTime || !data.duration) {
          timeDisplay.textContent = '00:00 / 00:00';
          return;
        }

        timeDisplay.textContent = `${data.currentTime} / ${data.duration}`;
        titleDisplay.textContent = data.title || '제목 없음';
      } catch (err) {
        console.error('Fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
