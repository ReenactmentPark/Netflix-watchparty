<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: white;
    }

    /* 전체 배경 박스 */
    #timer-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;             /* gap을 줄여서 제목과 타이머 간격을 좁힘 */
    }

    /* 제목 */
    #video-title {
      font-size: 32px;      /* 24px → 32px로 살짝 키움 */
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      margin-bottom: 4px;   /* 제목과 타이머 사이 여백을 4px로 */
    }

    /* 타이머 행 */
    #timer-row {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }

    /* 현재 재생 시간 */
    #current {
      font-size: 120px;
      font-weight: 800;
    }

    /* 전체 길이 */
    #duration {
      font-size: 60px;
      font-weight: 400;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="timer-box">
    <!-- 제목 -->
    <div id="video-title">--</div>

    <!-- 타이머 -->
    <div id="timer-row">
      <div id="current">--:--</div>
      <div id="duration">/ --:--</div>
    </div>
  </div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        // 타이머 갱신
        if (data.currentTime && data.duration) {
          document.getElementById('current').innerText = data.currentTime;
          document.getElementById('duration').innerText = `/ ${data.duration}`;
        }

        // 제목 갱신
        if (data.title) {
          document.getElementById('video-title').innerText = data.title;
        }
      } catch (err) {
        console.error('fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 250);
  </script>
</body>
</html>
