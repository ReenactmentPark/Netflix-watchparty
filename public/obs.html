<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: white;
    }

    #timer-box {
      font-size: 120px; /* 폰트 5배 수준 */
      background: rgba(0, 0, 0, 0.3); /* 반투명 검정 배경 */
      padding: 20px 40px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="timer-box">
    <div id="time">로딩 중...</div>
  </div>
  <script>
    async function fetchTime() {
      try {
        const res = await fetch('https://netflix-watchparty-production-6a61.up.railway.app/current');
        const data = await res.json();

        console.log('[서버 응답]', data);

        const timeDisplay = document.getElementById('time');

        if (data.currentTime && data.duration) {
          timeDisplay.textContent = `${data.currentTime} / ${data.duration}`;
        } else {
          timeDisplay.textContent = '시간 없음';
        }
      } catch (err) {
        console.error('fetch 오류:', err);
      }
    }

    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
